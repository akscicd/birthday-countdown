<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>
<body>

  <div class="container">
    <div class="stars">
      <img src="./images/bg-stars.svg" alt="" srcset="">
    </div>
    <h1>Very special person's birthday in</h1>
  <div class="countdown">
    <div>
      <p id="hours">{time}</p>
      <h3>hours</h3>
    </div>
    <div>
      <p id="minutes">{time}</p>
      <h3>minutes</h3>
    </div>
    <div>
      <p id="seconds">{time}</p>
      <h3>seconds</h3>
    </div>
    <img src="./images/pattern-hills.svg" alt="hills-image" srcset="">
  </div>
</div>
  
  <script src="./app.js"></script>
</body>
</html>
