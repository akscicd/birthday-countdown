<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>My Birthday | Time Countdown</title>
</head>
<body>

  <div class="container">
    <div class="stars">
      <img src="./images/bg-stars.svg" alt="" srcset="">
    </div>
    <h1>Very special person's birthday in: </h1>
  <div class="countdown">
    <div>
      <p id="days">{time}</p>
      <h3>days</h3>
    </div>
    <div>
      <p id="hours">{time}</p>
      <h3>hours</h3>
    </div>
    <div>
      <p id="minutes">{time}</p>
      <h3>minutes</h3>
    </div>
    <div>
      <p id="seconds">{time}</p>
      <h3>seconds</h3>
    </div>
  </div>
  <div class="socials">
    <ul>
      <li><img src="./images/icon-facebook.svg" alt=""></li>
      <li><img src="./images/icon-pinterest.svg" alt=""></li>
      <li><img src="./images/icon-instagram.svg" alt=""></li>
    </ul>
  </div>
  <div class="hills">
    <img src="./images/pattern-hills.svg" alt="hills-image" srcset="">
  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/abojegabriel22" target="_blank" rel="noreferrer">Aboje Gabriel</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
